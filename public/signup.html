<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

    <!-- My Style -->
    <link href="./assets/css/signup-login.css" rel="stylesheet"  />

    <link href="/favicon.ico" rel="icon" type="image/png" >
</head>

<body>

    <h1 id="title">QuickMerch</i></h1>



    <div class="card">
        <h2>Sign Up <i class="fas fa-box"></i></h2>
        <div class="card-body">
            <form class="signup">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email-input" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputName1">First Name</label>
                    <input type="name" class="form-control" id="firstName-input" placeholder="John">
                </div>
                <div class="form-group">
                    <label for="exampleInputName2">Last Name</label>
                    <input type="name" class="form-control" id="lastName-input" placeholder="Doe">
                </div>
                <div class="form-group">
                    <label for="exampleInputName1">Phone Number</label>
                    <input type="number" class="form-control" id="phone-input" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password-input" placeholder="Password">
                    <i  id = "eye" class="fas fa-eye"></i>
                </div>
                <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span> <span class="msg"></span>
                </div>
                <button type="submit" class="btn btn-default">Sign Up</button>
            </form>
            <br>
            <a href="/login">Login</a>
        </div>
    </div>

    <footer>CopyrightÂ© Israel Medina 2020 </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/signup.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
          window.addEventListener("load", () => {
            navigator.serviceWorker.register("service-worker.js").then(reg => {
              console.log("We found your service worker file!", reg);
            });
          });
        }
      </script>

</body>

</html>
